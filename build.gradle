buildscript{
    ext { //전역변수로 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//plugins {
//    id 'java'
//}

//자바와 스프링 부트를 사용하기 위한 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링 부트의 의존성들을 관리해주는 플러그인

group 'com.ohn.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories { //각정 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정함
    mavenCentral()
}

dependencies { // 프로젝트 개발에 필요한 의존성들을 선언하는 곳.
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile('org.projectlombok:lombok')

    //jpa
    testCompile('org.springframework.boot:spring-boot-starter-data-jpa')

    //인메모리 관계형 데이터베이스.
    //메모리에서 실행되기 때문에 어플리케이션을 재시작할 때마다 초기화됨.
    compile('com.h2database:h2')

}
